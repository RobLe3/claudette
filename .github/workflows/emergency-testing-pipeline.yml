      #     echo "üöÄ Executing emergency release..."
      #     ./scripts/emergency-release.sh --emergency
      #   env:
      #     NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}